        <article class="product_card" aria-label="article">

      <section>

        <form>
          <label>
            <input
              type="text"
              pattern="[A-Za-zæøåÆØÅ ]{2,}"
              required
              placeholder="Fornavn*"
            />

            <!-- Tekstfelt for navn, med et mønster som godtar bokstaver og mellomrom (minimum 2 tegn) og som er påkrevd -->
          </label>
          <label>
            <input
              type="text"
              pattern="[A-Za-zæøåÆØÅ ]{2,}"
              required
              placeholder="Etternavn*"
            />

            <!-- Tekstfelt for navn, med et mønster som godtar bokstaver og mellomrom (minimum 2 tegn) og som er påkrevd -->
          </label>

          <label>
            <input type="text" required placeholder="Gateadresse*" />
            <!-- Felt for telefonnummer, som krever 8 til 12 sifre -->
          </label>
          <label>
            <input type="number" required placeholder="Postnummer*" />
            <!-- Felt for telefonnummer, som krever 8 til 12 sifre -->
          </label>

          <label>
            <input
              type="text"
              pattern="[A-Za-zæøåÆØÅ ]{2,}"
              required
              placeholder="Poststed*"
            />
            <!-- Felt for telefonnummer, som krever 8 til 12 sifre -->
          </label>

          <button type="submit">Lagre</button>

          <a href="#">Avbryt</a>

      <section>
